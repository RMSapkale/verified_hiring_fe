<div class="container">
    <h2>Enter Your Education Details</h2>
    
    <form [formGroup]="educationForm" (ngSubmit)="onSubmit()">
     
      <div class="form-group">
        <label for="education">Education</label>
        <input id="education" type="text" formControlName="education" class="form-control" required>
        <div *ngIf="educationForm.controls['education'].invalid && educationForm.controls['education'].touched">
          Education is required.
        </div>
      </div>
  
      
      <div class="form-group">
        <label for="country">Country</label>
        <input id="country" type="text" formControlName="country" class="form-control" required>
        <div *ngIf="educationForm.controls['country'].invalid && educationForm.controls['country'].touched">
          Country is required.
        </div>
      </div>
  
     
      <div class="form-group">
        <label for="universityBoard">University/Board</label>
        <input id="universityBoard" type="text" formControlName="universityBoard" class="form-control" required>
        <div *ngIf="educationForm.controls['universityBoard'].invalid && educationForm.controls['universityBoard'].touched">
          University/Board is required.
        </div>
      </div>
  
      
      <div class="form-group">
        <label for="educationSystem">Education System</label>
        <input id="educationSystem" type="text" formControlName="educationSystem" class="form-control" required>
      </div>
  
      
      <div class="form-group">
        <label for="instituteName">Institute/College Name</label>
        <input id="instituteName" type="text" formControlName="instituteName" class="form-control" required>
      </div>
  
      
      <div class="form-group">
        <label for="percentage">Percentage/CGPA</label>
        <input id="percentage" type="number" formControlName="percentage" class="form-control" required>
        <div *ngIf="educationForm.controls['percentage'].invalid && educationForm.controls['percentage'].touched">
          Percentage must be between 0 and 100.
        </div>
      </div>
  
      
      <div class="form-group">
        <label for="courseType">Course Type</label>
        <input id="courseType" type="text" formControlName="courseType" class="form-control" required>
      </div>
  
      
      <div class="form-group">
        <label for="documents">Upload Documents</label>
        <input id="documents" type="file" (change)="onFileChange($event)" class="form-control" multiple>
      </div>
  
      
      <div class="form-group">
        <label for="fromDate">From Date</label>
        <input id="fromDate" type="date" formControlName="fromDate" class="form-control" required>
      </div>
  
      
      <div class="form-group">
        <label for="toDate">To Date</label>
        <input id="toDate" type="date" formControlName="toDate" class="form-control" required>
      </div>
  
     
      <div class="form-group">
        <label for="duration">Duration</label>
        <input id="duration" type="text" formControlName="duration" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!educationForm.valid">Submit</button>
    </form>
  </div>
