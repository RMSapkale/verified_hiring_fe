<h2>Forgot Password</h2>
<form (ngSubmit)="sendOtp()">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        placeholder="Enter your email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" type="submit">Send OTP</button>
</form>
