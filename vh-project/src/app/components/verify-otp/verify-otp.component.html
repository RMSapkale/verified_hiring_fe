<h2>Verify OTP</h2>
<form (ngSubmit)="verifyOtp()">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Enter OTP</mat-label>
      <input
        matInput
        type="text"
        id="otp"
        [(ngModel)]="otp"
        name="otp"
        required
      />
    </mat-form-field>
  </div>
  <button mat-raised-button type="submit">Verify OTP</button>
</form>
